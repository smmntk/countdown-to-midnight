<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>明日までどれくらい</title>
    <style>
        html {
            font-size: 24px;
        }

        #time-background {
            background: pink border-box center/40% 80% content-box
        }

        #time {
            color: white;
            font-size: 1.5rem;
            padding: 1em;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <p>明日まで</p>
    </div>
    <div id="time-background">
        <div id="time"></div>
    </div>

    <script type="text/javascript">
        const now = new Date();
        const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
        const diff = tomorrow.getTime() - now.getTime();

        const hours = Math.floor(diff / 1000 / 60 / 60);
        const minutes = Math.floor(diff / 1000 / 60) % 60;

        var time;
        if (hours === 0) {
            if (minutes < 20) {
                time = 'あとちょっと';
            } else if (minutes < 40) {
                time = '30分くらい';
            } else {
                time = '1時間くらい';
            }
        } else {
            if (minutes < 20) {
                time = `${hours}時間ちょっと`;
            } else if (minutes < 40) {
                time = `${hours}時間半くらい`;
            } else {
                time = `${hours}時間くらい`;
            }
        }

        document.getElementById('time').innerHTML = time;
    </script>
</body>

</html>
