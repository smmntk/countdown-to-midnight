<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <div>
        <p>明日まで</p>
    </div>
    <div id="time"></div>

    <script type="text/javascript">
        const now = new Date();
        const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
        const diff = tomorrow.getTime() - now.getTime();

        const hours = Math.floor(diff / 1000 / 60 / 60);
        const minutes = Math.floor(diff / 1000 / 60) % 60;

        var time;
        if (hours === 0) {
            if (minutes < 20) {
                time = 'あとちょっと';
            } else if (minutes < 40) {
                time = '30分くらい';
            } else {
                time = '1時間くらい';
            }
        } else {
            if (minutes < 20) {
                time = `${hours}時間ちょっと`;
            } else if (minutes < 40) {
                time = `${hours}時間半くらい`;
            } else {
                time = `${hours}時間くらい`;
            }
        }

        document.getElementById('time').innerHTML = time;
    </script>
</body>

</html>
